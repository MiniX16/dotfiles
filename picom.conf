
# Transiciones
fading = true;               # Activa el efecto de desvanecimiento
fade-delta = 10;             # Ajusta la velocidad del desvanecimiento (más bajo = más lento)
fade-in-step = 0.03;         # Velocidad para desvanecimiento al aparecer
fade-out-step = 0.03;        # Velocidad para desvanecimiento al desaparecer
fade-exclude = [];           # Qué ventanas no deben tener desvanecimiento


# Habilitar transparencia
opacity-rule = [
    "90:class_g = 'Alacritty'" # Ajusta la transparencia para Alacritty
];

# Habilitar desenfoque
blur-method = "dual_kawase";
blur-strength = 7; # Ajusta la intensidad del desenfoque (puedes probar valores entre 3 y 20)

# Especificar qué desenfocar
blur-background = true;
blur-background-frame = true;

# Opcional: Ajusta sombras para tu terminal
shadow = true;
shadow-opacity = 0.5;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;

# Habilitar sombras y bordes suaves
corner-radius = 15;

backend = "glx"; # O prueba con "xrender" si tienes problemas con glx

